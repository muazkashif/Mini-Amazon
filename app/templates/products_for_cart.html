{% extends "base.html" %}

{% block content %}

<br><br>

<h2>Available Products:</h2>
<form method="POST" action="/cart/">
  <input type="submit">
  <table class='table table-hover table-bordered container'>
    <thead class="thead-dark">
      <tr>
        <th scope="col">Product ID</th>
        <th scope="col">Product Name</th>
        <th scope="col">Seller ID</th>
        <th scope="col">Price</th>
        <th scope="col">Units Available</th>
        <th scope="col">Quantity Added</th>
      </tr>
    </thead>
    <tbody>
      {% for i in range(product_len)%}
        <tr>
          <th scope="row">{{prod_items[i].pid}}</th>
          <td>{{names[i]}}</td>
          <td>{{prod_items[i].sid}}</td>
          <td>{{prices[i]}}</td>
          <td>{{prod_items[i].quantity}}</td>
          <th scope="col"><input type="integer" value=0 name="addtocart2"></th>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</form>

<form>
  <input type="button" value="Back" onclick="history.back()">
 </form>

<br><br>


{% endblock %}
