{% extends "base.html" %}

{% block content %}

<h2>Cart Items:</h2>
<form action="/carte/">
  <button>Clear Cart</button>
</form>
<form action="/purchase/">
  <button>Check Out</button>
</form>
<form method="POST" action="/order/">
  <input type="submit" value="Checkout Selected Items">
  <table class='table table-hover table-bordered container'>
    <thead class="thead-dark">
      <tr>
        <th scope="col"></th>
        <th scope="col">Product</th>
        <th scope="col">Seller ID</th>
        <th scope="col">Quantity</th>
        <th scope="col">Select From Cart</th>
      </tr>
    </thead>
    <tbody>
      {% for i in range(cart_len)%}
        <tr>
          <td>
            <form method="POST" action="/cart/">
              <button value="{{cart_items[i].pid, cart_items[i].sid, cart_items[i].uid}}" name="trash">remove</button>
            </form>
          </td>
          <td>{{product_names[i]}}</td>
          <td>{{cart_items[i].sid}}</td>
          <td>{{cart_items[i].quantity}}</td>
          <th scope="col"><input type="checkbox" value="{{product_names[i], cart_items[i].sid, cart_items[i].quantity}}" name="selectfromcart"></th>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</form>

<br><br>


{% endblock %}
