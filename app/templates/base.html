<!DOCTYPE html>
<html lang="en">

<head>
  <title>Amazon The SQL</title>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/example.css') }}">

  <style>
    body {
        font-family: "Lato", sans-serif;
    }

    .main-head {
        height: 150px;
        background: #FFF;
    }

    .sidenav {
        height: 100%;
        background-color: #000;
        overflow-x: hidden;
        padding-top: 30px;
    }

    .main {
        padding: 0px 10px;
    }

    .login-main-text {
      float: left;
      color:aliceblue;
      font-size: 30px;
    }




    .user-profile-button {
      position:absolute;
      left:70%;
      color: aliceblue; 
      text-align: right;
      float: left;
      font-size: 20px;
      padding-left: 20px;
      padding-right: 20px;
    }

    .cart-button {
      position:absolute;
      left:80%;
      color: aliceblue; 
      text-align: right;
      float: left;
      font-size: 20px;
      padding-left: 20px;
      padding-right: 20px;
    }

    .add-to-cart-button {
      position:absolute;
      color: aliceblue; 
      text-align: right;
      float: left;
      font-size: 20px;
      padding-top: 10px;
      padding-left: 30px;
    }

    .check-out-button {
      position:absolute;
      color: aliceblue; 
      text-align: right;
      float: left;
      font-size: 20px;
      padding-top: 10px;
      padding-left: 180px;
    }

    .logout-button {
      position:absolute;
      left:90%;
      padding-right: 60px;
      color: aliceblue; 
      text-align: right;
      float: left;
      font-size: 20px;
    }

    .login-main-text h2 {
        font-weight: 300;
    }

    .btn-black {
        background-color: #000 !important;
        color: #fff;
    }
  </style>
</head>

<body>

  <div class="sidenav">
    {% block msg %}
      <div class="login-main-text">
        Amazon The SQL2
      </div>

      {% if current_user.is_authenticated %}
        <div class="user-profile-button">
          <form action="/user_profile">
            <button>My Profile</button>
          </form>
        </div>
        <div class="cart-button">
          <form action="/cart">
            <button>My Cart</button>
          </form>
        </div>
        <div class="logout-button">
          <form action="/logout">
            <button>Logout</button>
          </form>
        </div>
        <div style="color: aliceblue; text-align: right">
        </div>
      {% endif %}


    {% endblock %}
  </div>
  <div class="main">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
