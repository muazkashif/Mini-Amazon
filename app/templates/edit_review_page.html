{% extends "base.html" %}

{% block content %}
<br><br>

<h2>Changing Review <br>User: {{ratings[0].uid}} <br>Product: {{ratings[0].name}} <br>Sold by: {{ratings[0].sid}}</h2>
<form method="POST" action="/update_review/{{ratings[0].uid}}_{{ratings[0].pid}}_{{ratings[0].sid}}">
    <input type="text" value="{{ratings[0].review}}" name="reviewText" style= "width: 700px; height:200px; outline: solid;"><br>
        <input type="radio" id="0" name="ratingText" value="0" required>
        <label for="0">0</label>
        <input type="radio" id="1" name="ratingText" value="1" required>
        <label for="1">1</label>
        <input type="radio" id="2" name="ratingText" value="2" required>
        <label for="2">2</label>
        <input type="radio" id="3" name="ratingText" value="3" required>
        <label for="3">3</label>
        <input type="radio" id="4" name="ratingText" value="4" required>
        <label for="4">4</label>
        <input type="radio" id="5" name="ratingText" value="5" required>
        <label for="5">5</label><br>
    <input type="submit" value="Submit">
</form>

<form method="POST" action="/delete_review/{{ratings[0].uid}}_{{ratings[0].pid}}_{{ratings[0].sid}}">
    <input type="submit" value="Delete Review">
</form>

<form method="POST" action="/ind_prod/{{ratings[0].pid}}/main">
    <input type="submit" value="Cancel">
</form>




<br><br>


{% endblock %}
